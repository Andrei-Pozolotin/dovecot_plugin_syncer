
passdb {
  driver = passwd-file
  args = /etc/dovecot/auth.conf
}

userdb {
  driver = passwd-file
  args = /etc/dovecot/auth.conf
}

auth_mechanisms = plain
disable_plaintext_auth = no

mail_home = /etc/dovecot/data/%d/%n
mail_location = maildir:~/mail:LAYOUT=fs:DIRNAME=_m_a_i_l_

# required plugins
mail_plugins = $mail_plugins notify syncer

plugin {

    # plugin folder name inside <mail_home>
    syncer_path = syncer
    
    # TODO
    # syncer_script = /etc/dovecot/syncer-script.sh
}
